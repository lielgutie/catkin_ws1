footprint: [ [-0.3,-0.25], [0.3,-0.25], [0.3, 0.25], [-0.3,0.25] ] 
#[ [-0.27,-0.19], [0.13,-0.19], [0.13,0.19], [-0.27,0.19] ] 
#[ [0.10,0.26], [0.10,-0.26], [-0.32,-0.26], [-0.32,0.26] ]

transform_tolerance: 0.4 #0.8
map_type: costmap

obstacle_layer:
 enabled: true
 obstacle_range: 2.50
 raytrace_range: 3.50
 inflation_radius: 0.3 #inflation_radius: 1.75
 track_unknown_space: false
 combination_method: 1

 observation_sources: laser_scan_sensor
 laser_scan_sensor: {data_type: LaserScan, topic: scan, marking: true, clearing: true} #scan_filtered


inflation_layer:
  enabled:              true
  cost_scaling_factor:  10.00 #2.58 exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.3 #1.75 max distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true
  map_topic:            "map"
